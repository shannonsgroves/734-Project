<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed vs Temperature</title>
    <h3>Speed and Temperature</h3>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div style="position: absolute; top: 300px;">
            <div>
                <label for="categorySelect">Y Scale:</label>
            </div>
            <select class="custom-select small" id="yScaleSelect" onchange="onYScaleChanged()">
                <option value="speed">speed (yards/sec)</option>
                <option value="Temperature">temperature</option>
              <!-- <option value="economy (mpg)">economy (mpg)</option>
              <option value="cylinders">cylinders</option>
              <option value="displacement (cc)">displacement (cc)</option>
              <option selected value="power (hp)">power (hp)</option>
              <option value="weight (lb)">weight (lb)</option>
              <option value="0-60 mph (s)">0-60 mph (s)</option>
              <option value="year">year</option> -->
            </select>
        </div>
        <div style="margin-left: 160px;">
            <svg width="600" height="600" style="border: 1px solid #777;">
            </svg>
        </div>
        <div style="margin-left: 380px;">
            <label for="categorySelect">X Scale:</label>
            <select class="custom-select small" id="xScaleSelect" onchange="onXScaleChanged()">
                <option value="Temperature">temperature</option>
                <option value="speed">speed (yards/sec)</option>
              <!-- <option selected value="economy (mpg)">economy (mpg)</option>
              <option value="cylinders">cylinders</option>
              <option value="displacement (cc)">displacement (cc)</option>
              <option value="power (hp)">power (hp)</option>
              <option value="weight (lb)">weight (lb)</option>
              <option value="0-60 mph (s)">0-60 mph (s)</option>
              <option value="year">year</option> -->
            </select>
        </div>
        <br><br>
        <form id="DataSelection">
            <input type="button" value="Season of 2018" id="Season-select" onclick="selectYear2018()"/>
            <input type="button" value="Season of 2019" id="Season-select" onclick="selectYear2019()"/>
            <input type="button" value="Season of 2020" id="Season-select" onclick="selectYear2020()"/>
        </form>
        <br><br>
        <form id="PlayerId">
            <input type="text" name="PlayerId" id="PlayerId-field" class="PlayerId-field" placeholder="Specific nflId or All"/>
            <input type="button" value="Select" id="PlayerId-submit" onclick="updateChartData()"/>
        </form>
        <br><br>
        <form id="Show">
            <input type="button" value="Show" id="Show-Data" onclick="updateChart()"/>
        </form>
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
