<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Project</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <div id="main">
        <div>
            <label class="year">
                Year:
                <input type="checkbox" id="year_2018" onclick="update_year('2018')">
                2018
                <input type="checkbox" id="year_2019" onclick="update_year('2019')">
                2019
                <input type="checkbox" id="year_2020" onclick="update_year('2020')">
                2020
            </label>
        </div>
        <div>
            <label class="event">
                Event:
                <input type="checkbox" id="event_td" onclick="update_event('touchdown')">
                Touchdown
                <input type="checkbox" id="event_cp" onclick="update_event('catch')">
                Complete Pass
                <input type="checkbox" id="event_fb" onclick="update_event('fumble')">
                Fumble
                <input type="checkbox" id="event_run" onclick="update_event('touchback')">
                Touchback
                <input type="checkbox" id="event_punt" onclick="update_event('punt')">
                Punt
                <input type="checkbox" id="event_injure" onclick="update_event('injure')">
                Injury
            </label>
        </div>
        <div>
            <label for="team_name">Team Name: </label>
            <select class="custom-select" id="team_name" onchange="update_team()">
              <option selected value="ALL">All</option>
              <option value="ARI">Arizona Cardinals </option>
              <option value="ATL">Atlanta Falcons </option>
              <option value="BAL">Baltimore Ravens </option>
              <option value="BUF">Buffalo Bills </option>
              <option value="CAR">Carolina Panthers </option>
              <option value="CHI">Chicago Bears </option>
              <option value="CIN">Cincinnati Bengals </option>
              <option value="CLE">Cleveland Browns </option>
              <option value="DAL">Dallas Cowboys </option>
              <option value="DEN">Denver Broncos </option>
              <option value="DET">Detroit Lions </option>
              <option value="GB">Green Bay Packers </option>
              <option value="HOU">Houston Texans </option>
              <option value="IND">Indianapolis Colts </option>
              <option value="JAX">Jacksonville Jaguars </option>
              <option value="KC">Kansas City Chiefs </option>
              <option value="LA">Los Angeles Rams </option>
              <option value="LAC">Los Angeles Chargers </option>
              <option value="LV">Las Vegas Raiders </option>
              <option value="MIA">Miami Dolphins </option>
              <option value="MIN">Minnesota Vikings </option>
              <option value="NE">New England Patriots </option>
              <option value="NO">New Orleans </option>
              <option value="NYG">New York Giants </option>
              <option value="NYJ">New York Jets </option>
              <option value="OAK">Oakland Raiders </option>
              <option value="PHI">Philadelphia Eagles </option>
              <option value="PIT">Pittsburgh Steelers </option>
              <option value="SEA">Seattle Seahawks </option>
              <option value="SF">San Francisco 49ers </option>
              <option value="TB">Tampa Bay Buccaneers </option>
              <option value="TEN">Tennessee Titans </option>
              <option value="WA">Washington Commanders </option>
            </select>
        </div>
        <!-- <div>
            <label for="fname">Game ID:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Play ID:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <button onclick="uploadPlayToField(35, 2018121603)">RunPlay</button>
        </div> -->
    </div>
    <div id="block_container">
        <div id="main2">
            <svg id="field" width="1000" height="500" style="border: 1px solid #777;">
            </svg>
            <button onclick="onRunPlay()">RunPlay</button>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
        </div>
    </div>
    <div id="piechartBody">
        <svg id="piechart" width="960" height="500">
            <foreignObject x="30" y="10" width="200" height="450">
        <div>
            <h>Enter Filtering Criteria</h>
        </div>
        <div>
            <label><input type="checkbox" id="gameId" onclick ="onCheck(gameId)"> By GameId: </label>
            <input type="text" id="gameText" placeholder="Ex: 2018123005" disabled>
            <button type="button" id="gameButton" onclick="onEnterId();" disabled>Enter</button>
        </div>
        <div>
            <label><input type="checkbox" id="yearId" onclick ="onCheck(yearId)"> By Year (choose from 2018, 2019, or 2020): </label>
            <input type="text" id="yearText" placeholder="Ex: 2018" disabled>
            <button type="button" id="yearButton" onclick="onEnterYear();" disabled>Enter</button>
        </div>
        <div>
        <label><input type="checkbox" id="playerId" onclick ="onCheck(playerId)"> By Player: </label>
        <input type="text" id="playerText" placeholder="Ex: Patrick DiMarco"disabled>
        <button type="button" id="playerButton" onclick="onEnterPlayer();" disabled>Enter</button>
        </div>
        </foreignObject>
        </svg>
    </div>
    <div id="barchartBody">
        <svg id="barchart" style="border: 1px solid #777;">
            <foreignObject x="30" y="100" width="200" height="450">
            <div><label>Choose performance metric  </label></div>
            <select class="categorySelect" id="yScaleSelect" onchange="onYScaleChanged()">
              <option value="Total Distance">Total Distance</option>
              <option value="Average Speed">Average Speed</option>
            </select>
            <div>
                <label> Enter top number of players: </label>
            </div>
            <input type="text" id="numberPlayers">
            <button type="button" id="playerButton" onclick="onButtonPressed()">Enter</button>
            </foreignObject>
            </svg>
    </div>
    <div id="Speed-Weather">
        <div style="position:relative; top: 300px; margin-left: 20px;">
            <div>
                <label for="categorySelect">Y Scale:</label>
            </div>
            <select class="custom-select small" id="yScaleSelect" onchange="onYScaleChanged()">
                <option value="speed">speed (yards/sec)</option>
                <option value="Temperature">temperature</option>
            </select>
        </div>
        <div style="position:relative; margin-left: 160px;">
            <svg id="weather" width="600" height="600" style="border: 1px solid #777;">
            </svg>
        </div>
        <div style="position:relative; margin-left: 380px;">
            <label for="categorySelect">X Scale:</label>
            <select class="custom-select small" id="xScaleSelect" onchange="onXScaleChanged()">
                <option value="Temperature">temperature</option>
                <option value="speed">speed (yards/sec)</option>
            </select>
        </div>
        <br><br>
        <div style="position:relative; margin-left:160px;">
            <form id="PlayerId">
                <input type="text" name="PlayerId" id="PlayerId-field" class="PlayerId-field" placeholder="Specific nflId or All"/>
            </form>
            <br>
            <form id="DataSelection">
                <input type="button" value="Season of 2018" id="Season-select" onclick="updateChartData(2018)"/>
                <input type="button" value="Season of 2019" id="Season-select" onclick="updateChartData(2019)"/>
                <input type="button" value="Season of 2020" id="Season-select" onclick="updateChartData(2020)"/>
            </form>
        </div>
    </div>
</body>
